<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fundamentos de CSS</title>
 <link rel="stylesheet" href="css/estilos.css">

</head>
<body>
  <header>
    <h1>Fundamentos de CSS</h1>
    <p>Explorando conceptos clave del diseño web moderno.</p>
  </header>

  <section class="box-model-section">
    <h2>Box Model</h2>
    <div class="box-model">Contenido</div>
  </section>

  <section class="box-sizing-section">
    <h2>Box-Sizing</h2>
    <div class="box-sizing">Box Sizing: border-box</div>
  </section>

  <section class="display-section">
    <h2>Display</h2>
    <div class="display-inline">Inline</div>
    <div class="display-block">Block</div>
    <div class="display-inline-block">Inline-Block</div>
  </section>

  <section class="position-section">
    <h2>Position y Z-Index</h2>
    <div class="position-relative">Relativo</div>
    <div class="position-absolute">Absoluto</div>
    <div class="position-fixed">Fijo</div>
    <div class="position-zindex">Z-Index (encima)</div>
  </section>

  <section class="flexbox-section">
    <h2>Flexbox</h2>
    <div class="flex-container">
      <div class="flex-item">1</div>
      <div class="flex-item">2</div>
      <div class="flex-item">3</div>
    </div>
  </section>

  <section class="grid-section">
    <h2>Grid</h2>
    <div class="grid-container">
      <div class="grid-item">A</div>
      <div class="grid-item">B</div>
      <div class="grid-item">C</div>
      <div class="grid-item">D</div>
    </div>
  </section>

  <footer>
    <p>© 2025 Fundamentos CSS</p>
  </footer>
</body>
</html>
